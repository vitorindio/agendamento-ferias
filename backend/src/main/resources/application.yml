spring:
  application:
    name: sistema-ferias

  datasource:
    url: jdbc:postgresql://localhost:5432/sistema_ferias
    username: admin
    password: admin123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:seu-email@gmail.com}
    password: ${MAIL_PASSWORD:sua-senha-app}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

